<h1 class="mt-3">Selectores Anidados</h1>
<hr>

<form [formGroup]="myForm" (ngSubmit)="onSubit()">

    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente</label>
            <select class="form-control" formControlName="region">
                <option value="">Seleccione Continente</option>
                <option value="" *ngFor="let region of regions" [value]="region">{{ region }}</option>
            </select>
        </div>
    </div>
    
    <!-- Countries -->
    <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
        <div class="col">
            <label class="form-label">Pais</label>
            <select class="form-control" formControlName="country">
                <option value="">Seleccione Pais</option>
                <option value="" *ngFor="let country of countriesByRegion" [value]="country.cca3">{{ country.name }}</option>
            </select>
        </div>
    </div>
    
    <!-- borders -->
    <div class="row mb-3" *ngIf="borders.length > 0">
        <div class="col">
            <label class="form-label">Fronteras</label>
            <select class="form-control" formControlName="border">
                <option value="">Seleccione Frontera</option>
                <option value="" *ngFor="let country of borders" [value]="country.cca3">{{ country.name }}</option>
            </select>
        </div>
    </div>

</form>


<h3>formulario</h3>

<code>
    {{ myForm.value | json }}
</code>

<p>
    form valid:  {{ myForm.valid }}
</p>
